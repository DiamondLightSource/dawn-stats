<!DOCTYPE html>
<meta charset="utf-8">
<link href="css/tips.css" rel="stylesheet" type="text/css">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.bar {
  fill: orange;
}

.bar:hover {
  fill: orangered ;
}

.x.axis path {
  display: none;
}
</style>
<body>
<label><input type="checkbox"> Sort values</label>
<script src="js/d3/d3.v3.min.js"></script>
<script src="js/d3/d3.tip.v0.6.3.js"></script>
<script>

var margin = {top: 40, right: 20, bottom: 200, left: 40},
    width = 960 - margin.left - margin.right,
    height = 700 - margin.top - margin.bottom;

var x = d3.scale.ordinal()
    .rangeRoundBands([0, width], .1);

var y = d3.scale.linear()
    .range([height, 0]);

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var tip = d3.tip()
  .attr('class', 'd3-tip')
  .offset([-10, 0])
  .html(function(d) {
    return  "<span style='color:yellow'>" + d.description.split(".")[d.description.split(".").length -1] + "</span> : " + " <strong>" + d.number + "</strong>";
  })

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

svg.call(tip);

d3.json("http://diamweb01.diamond.ac.uk/dawnstats/download.php?type=perspectives", function(error, data) {

  data.forEach(function(d) {
    d.number = +d.number;
  });

  x.domain(data.map(function(d) { return d.description.split(".")[d.description.split(".").length -1]; }));
  y.domain([0, d3.max(data, function(d) { return d.number; })]);

 svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis)
      .selectAll("text")  
            .style("text-anchor", "end")
            .attr("dx", "-.8em")
            .attr("dy", ".15em")
            .attr("transform", function(d) {
                return "rotate(-65)" 
                });

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Number");

  svg.selectAll(".bar")
      .data(data)
    .enter().append("rect")
      .attr("class", "bar")
      .attr("x", function(d) { return x(d.description.split(".")[d.description.split(".").length -1]); })
      .attr("width", x.rangeBand())
      .attr("y", function(d) { return y(d.number); })
      .attr("height", function(d) { return height - y(d.number); })
      .on('mouseover', tip.show)
      .on('mouseout', tip.hide);

d3.select("input").on("change", change);

var sortTimeout = setTimeout(function() {
    d3.select("input").property("checked", true).each(change);
  }, 2000);

function change() {
    clearTimeout(sortTimeout);

    // Copy-on-write since tweens are evaluated after a delay.
    var x0 = x.domain(data.sort(this.checked
        ? function(a, b) { return b.number - a.number; }
        : function(a, b) { return d3.ascending(a.description.split(".")[a.description.split(".").length -1], b.description.split(".")[b.description.split(".").length -1]); })
        .map(function(d) { return d.description.split(".")[d.description.split(".").length -1]; }))
        .copy();

    var transition = svg.transition().duration(750),
        delay = function(d, i) { return i * 50; };

    transition.selectAll(".bar")
        .delay(delay)
        .attr("x", function(d) { return x0(d.description.split(".")[d.description.split(".").length -1]); });

    transition.select(".x.axis")
        .call(xAxis)
      .selectAll("g")
        .delay(delay);
  }
});
</script>
